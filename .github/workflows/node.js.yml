
name: Node.js CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['main']

jobs:
  setup-inicial:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm install
      - run: npx prettier . --write 
      - run: npx prettier . --check
      - run: npm run lint
